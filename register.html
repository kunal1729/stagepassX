<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="register.js"></script>
    <title>Register Page</title>
</head>
<body>
    <div class="p-12 bg-[#28282B] h-screen">
            <nav class="flex justify-between">
                <h1 class="text-white text-2xl font-bold">StagePassX</h1>
            </nav>
            <div class="flex w-full gap-12 justify-center items-center flex flex-col h-full">
                <div class="flex flex-col gap- items-center">
                    <h1 class="text-white text-4xl font-bold">REGISTER</h1>
                    <div class="flex flex-col w-full gap-4">
                        <p class="text-white text-lg">Please select your role</p>
                        <div class="flex gap-4">
                             <button class="bg-white text-black px-4 py-2 rounded-full hover:bg-black hover:text-white">Organizer</button>
                             <button class="bg-white text-black px-4 py-2 rounded-full hover:bg-black hover:text-white">User</button>
                        </div>
                    </div>
                </div>
                <form id="registerForm" onsubmit= "return false;" action="#" class="w-[70%]">
                    <div class="flex flex-col gap-12">
                        <div  class="flex flex-col gap-4">
                            <input id="username" type="text" placeholder="Username" class="bg-transparent focus:outline-none border border-white px-4 py-2 rounded-full text-white ">
                            <div class="flex gap-4 w-full justify-between flex-col sm:flex-row">
                                <input id="firstName" type="text" placeholder="First Name" class="bg-transparent md:w-1/2 focus:outline-none border border-white px-4 py-2 rounded-full text-white ">
                                <input id="lastName" type="text" placeholder="Last Name" class="bg-transparent md:w-1/2 focus:outline-none border border-white px-4 py-2 rounded-full text-white ">
                            </div>
                            <input id="phoneNumber" type="text" placeholder="Phone Number" class="bg-transparent focus:outline-none border border-white px-4 py-2 rounded-full text-white ">
                            <input id="role" type="text" placeholder="Role" class="bg-transparent focus:outline-none border border-white px-4 py-2 rounded-full text-white "> 
                            <input id="email" type="text" placeholder="Email" class="bg-transparent focus:outline-none border border-white px-4 py-2 rounded-full text-white ">
                            <input id="passwordHash" type="password" placeholder="Password" class="bg-transparent focus:outline-none border border-white px-4 py-2 rounded-full text-white">
                        </div>
                        <button type="submit" class="bg-white text-black px-4 py-2 rounded-full hover:bg-black hover:text-white">Register</button>
                    </div>
                </form>
            </div>
    </div>
   <script>
      const form = document.getElementById("registerForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const userData = {
          username: document.getElementById("username").value.trim(),
          email: document.getElementById("email").value.trim(),
          passwordHash: document.getElementById("passwordHash").value.trim(),
          firstName: document.getElementById("firstName").value.trim(),
          lastName: document.getElementById("lastName").value.trim(),
          phoneNumber: document.getElementById("phoneNumber").value.trim(),
          role: document.getElementById("role").value,
        };

        try {
          const response = await axios.post(
            ,
            userData
          );

          console.log("✅ Registration Success:", response.data);
          message.textContent = "✅ Registration successful! Redirecting...";
          message.classList.remove("text-red-600");
          message.classList.add("text-green-600");

          setTimeout(() => {
            window.location.href = "/login.html";
          }, 1500);
        }.catch (error) {
          console.error("❌ Registration Error:", error);
          message.textContent = "❌ Registration failed. Please try again.";
          message.classList.remove("text-green-600");
          message.classList.add("text-red-600");
        }
      });
    </script>
</body>
</html>
