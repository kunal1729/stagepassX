<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="p-12 bg-[#28282B] h-screen">
            <nav class="flex justify-between">
                <h1 class="text-white text-2xl font-bold">StagePassX</h1>
                
            </nav>
            <div class="flex w-full gap-12 justify-center items-center flex flex-col h-full">
                <h1 class="text-white text-4xl font-bold">LOGIN</h1>
                <p class="text-white text-lg">Please enter your credentials</p>
                <form action="#" class="w-[50%]">
                    <div class="flex flex-col gap-12">
                        <div  class="flex flex-col gap-4">
                            <input type="text" placeholder="Email" class="bg-transparent focus:outline-none border border-white px-4 py-2 rounded-full hover:text-white ">
                            <input type="password" placeholder="Password" class="bg-transparent focus:outline-none border border-white px-4 py-2 rounded-full hover:text-white">
                        </div>
                        <button type="submit" class="bg-white text-black px-4 py-2 rounded-full hover:bg-black hover:text-white">Login</button>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
