<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class=" bg-[#FFFFFF] h-screen flex">
        <div class="flex flex-col shadow-lg w-[25%] h-full border-r-1  gap-12 p-12">
            <h1 class="text-black text-4xl font-bold">StagePassX</h1>
            <nav class="flex flex-col gap-4">
                <div class="flex gap-4 items-center">
                    <img src="dashboard.png" alt="dashboard" class="w-8 h-8 rounded-full">
                     <a href="events.html" class="text-[#414A4C] text-lg font-semibold">Dashboard</a>
                </div>
                <div class="flex gap-4 items-center">
                    <img src="events.png" alt="bookings" class="w-8 h-8 rounded-full">
                    <a href="events.html" class="text-[#414A4C] text-lg font-semibold">Events</a>
                </div>
                <div class="flex gap-4 items-center">
                    <img src="profile.png" alt="profile" class="w-8 h-8 rounded-full">
                    <a href="profile.html" class="text-[#414A4C] text-lg font-semibold">Profile</a>
                </div> 
                <div class="flex gap-4 items-center">
                    <img src="settings.png" alt="logout" class="w-8 h-8 rounded-full">
                    <a href="login.html" class="text-[#414A4C] text-lg font-semibold">Settings</a>  
                </div> 
                
            </nav>
        </div>
        <div class="w-[65%] h-full">
            <div class="flex w-full items-center justify-between">
                <h1 class="text-black text-2xl font-bold p-12">Bookings</h1>
                <button onclick= "openBookingForm()" class="bg-blue-400 font-semibold text-white p-2 rounded-lg hover:bg-blue-500">
                + Add Booking
                </button>
            </div>
            <div class="flex flex-col gap-4 p-12">
                <h1 class="text-black text-xl font-bold">Upcoming Bookings</h1>
                <table class="w-full">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="text-left p-4">Event</th>
                            <th class="text-left p-4">Date</th>
                            <th class="text-left p-4">Time</th>
                            <th class="text-left p-4">Venue</th>
                            <th class="text-left p-4">Status</th>
                            <th class="text-left p-4">Action</th>
                        </tr>
                    </thead>
                </table>
                <tbody>

                </tbody>
        </div>
    </div>
    <script>
    async function openBookingForm() {
      const { value: formValues } = await Swal.fire({
        title: 'Add Booking',
        html: `
        <div class="flex flex-col gap-4">
          <input id="eventName" class="swal2-input" placeholder="Event Name">
          <input id = "eventDate" type="date" class="swal2-input" placeholder="Event Date">
          <input id = "eventTime" type="time" class="swal2-input" placeholder="Event Time">
          <input id = "venue" class="swal2-input" placeholder="Venue">
          <input id = "quantity" class="swal2-input" placeholder="Quantity">
        </div>
        `,
        confirmButtonText: 'Save Booking',
        focusConfirm: false,
        showCancelButton: true,
        preConfirm: () => {
          const eventName = document.getElementById('eventName').value.trim();
          const eventDate = document.getElementById('eventDate').value.trim();
          const eventTime = document.getElementById('eventTime').value.trim();
          const venue = document.getElementById('venue').value.trim();


          if (!eventName || !eventDate || !eventTime || !venue) {
            Swal.showValidationMessage('Please fill all fields');
            return false;
          }

          return { eventName, eventDate, eventTime, venue };
        }
      });

      if (formValues) {
        try {
          // Show loading indicator
          Swal.fire({
            title: 'Saving Booking...',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading(),
          });

          // Send data to backend API
          const response = await axios.post("http://localhost:9090/bookings/add", formValues);

          // Show success message
          Swal.fire({
            icon: 'success',
            title: 'Booking Added!',
            text: `Booking ID: ${response.data.bookingId || 'Created Successfully'}`
          });
        } catch (error) {
          // Show error message
          Swal.fire({
            icon: 'error',
            title: 'Error!',
            text: error.response?.data?.message || 'Failed to save booking. Please try again.'
          });
        }
      }
    }
  </script>
</body>
</html>
